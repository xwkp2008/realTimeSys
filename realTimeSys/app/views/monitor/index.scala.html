@(menus:String)

@main("实时业务系统") {
<div id="layout">
	<div id="header">
		<div class="headerNav">
			<a class="logo" href="javascript:;">标志</a>
			<span style="font: 22px/1.5 微软雅黑;color: white;line-height: 53px;margin-left: -47px;">业务管理系统</span>
			<ul class="nav">
				<li><a href="#">当前登录者：@session.get("manage.userName")</a>
				<li><a href="/manage/account/password/modify" rel="passwordModify" target="navTab">修改密码</a></li>
				<li><a href="/manage/logout">退出</a></li>
			</ul>
			<ul class="themeList" id="themeList">
				<li theme="default"><div class="selected">蓝色</div></li>
				<li theme="green"><div>绿色</div></li>
				<li theme="purple"><div>紫色</div></li>
				<li theme="silver"><div>银色</div></li>
				<li theme="azure"><div>天蓝</div></li>
			</ul>
		</div>
		<!-- navMenu -->
	</div>
	<div id="leftside">
		<div id="sidebar_s">
			<div class="collapse">
				<div class="toggleCollapse">
					<div></div>
				</div>
			</div>
		</div>
		<div id="sidebar">
			<div class="toggleCollapse">
				<h2>主菜单</h2>
				<div>收缩</div>
			</div>
			<div class="accordion" fillSpace="sidebar">
				@Html(menus)
			</div>
		</div>
	</div>
	<div id="container">
		<div id="navTab" class="tabsPage">
			<div class="tabsPageHeader">
				<div class="tabsPageHeaderContent">
					<!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
					<ul class="navTab-tab">
						<li tabid="main" class="main"><a href="javascript:;"><span><span
									class="home_icon">首页说明</span></span></a></li>
					</ul>
				</div>
				<div class="tabsLeft">left</div>
				<!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
				<div class="tabsRight">right</div>
				<!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
				<div class="tabsMore">more</div>
			</div>
			<ul class="tabsMoreList">
				<li><a href="javascript:;">首页</a></li>
			</ul>
			<div class="navTab-panel tabsPageContent layoutBox">
				<div class="page unitBox">
					<div class="accountInfo">
					<p>
							<h2>欢迎您使用都市生活通业务管理后台</h2>
					</p>
					</div>
					<div class="pageFormContent" layoutH="80"
						style="margin-right: 230px">
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div id="footer">
	Copyright &copy; 2012
</div>

}
